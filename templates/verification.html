{% extends "base.html" %}
{% block title %}帳號驗證{% endblock %}
{% block content %}
<script src="{{ url_for('static',filename='jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='jquery-1.6.1.min.js') }}"></script>

<div align="center">
    <label style="font-size:3rem; font-family:Microsoft JhengHei; font-weight:bold;">帳號驗證</label>
</div>
<div class="container">
    <div class="row">

        <div class="col-6">
            <form action="/verification" method='post'>
                <label style="font-family:Microsoft JhengHei;">{{email}}</label>
                <p style="font-family:Microsoft JhengHei;">驗證碼:</p>  <!--前端抓後端的值-->
                <p><input type="text" id="vnum" name="vnum" class="w-100" style="width: 100px" onkeypress="if (event.keyCode == 13) {return false;}" /></p>
                <input type="text" style="display:none" id="job1" name="job1">
                <button type="submit" class="btn btn-secondary" id="btn4" OnClick="Validate()">驗證</button>
                <button type="submit" class="btn btn-secondary" id="btn5" OnClick="Send()">重新發送驗證碼</button>
                <input style="display:none;" id="error" value="{{error}}" />
            </form>

        </div>

    </div>
</div>
<script>
    window.onload = function () {
        var tip = document.getElementById('error').value
        if (tip == "error") {
            this.console.log(tip)
            alert('驗證碼輸入錯誤!')
        }
        
    }
    function Validate() {
        document.getElementById('job1').value = "validate";
    }
    function Send() {
        document.getElementById('job1').value = "send";
        alert('已發送驗證碼到您的信箱')
    }
</script>
{% endblock %}
