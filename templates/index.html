    <script>
        function myhref(url) {
            location.href = url;

        function scroll11() {
            $('html,body').animate({ scrollTop: $('#buttom').offset().top }, 500);
        }
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.textanime2');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({ loop: true })
            .add({
                targets: '.textanime2 .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.textanime2',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });

        var textWrapper = document.querySelector('.textanime1');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({ loop: true })
            .add({
                targets: '.textanime1 .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.textanime1',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 3000
            });

        var textWrapper1 = document.querySelector('.my-background');
        anime.timeline({ loop: true })
            .add({
                targets: '.my-background',
                opacity: [0.4, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.my-background',
                opacity: 1,
                duration: 1000,
